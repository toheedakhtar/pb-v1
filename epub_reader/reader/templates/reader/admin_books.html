{% extends 'reader/base.html' %}

{% load static %}


{% block body %}

<div class="container">
    <div class="table-responsive "> 
        <table class="table table-hover table-sm" width="100%">
        <thead>
            <th class="th-lg">Books</th>
            <th class="th-lg">Read now</th>
        </thead>
        {%for item in items %}
        <tr>
            <td>{{item.filename}}</td>
            <td><a href="{% url 'ad_reader' item.id %}" class="button btn-outline-secondary btn-sm">Read</a></td>

            {%endfor%}
        </tr>

        </table>    
        <p>Above books are taken from <a href="www.gutenberg.org/browse/scores/top">Project Gutenberg</a></p>
        <br>
        <a href="{% url 'upload' %}">
            <button type="button" class="btn btn-dark"> Upload your books</button></a>
    </div>
</div>

        
{% endblock %}
