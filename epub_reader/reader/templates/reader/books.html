{% extends 'reader/base.html' %}

{% load static %}


{% block body %}

<div class="container">
    <div class="table-responsive "> 
        <table class="table table-hover table-sm" width="100%">
        <thead>
            <th class="th-lg">Books</th>
            <th class="th-lg">Read now</th>
            <th class="th-lg">Delete</th>

            <!-- <th>Delete</th> -->
        </thead>
        {%for item in items %}
        <tr>
            <td>{{item.filename}}</td>
            <td><a href="{% url 'reader' item.id %}" class="button btn-outline-secondary btn-sm">Read</a></td>
            <td><a href="{% url 'delete' item.pk %}" class="button btn-outline-danger btn-sm">Delete</a></td>

            {%endfor%}
        </tr>
        <tr>
        </tr>
        </table>    
        <a href="{% url 'upload' %}">
            <button type="button" class="btn btn-dark"> Upload More</button></a>
    </div>
</div>

        
{% endblock %}
